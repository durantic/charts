# Default values for dashboard.
# This is a YAML-formatted file.
# Declare variables to be substituted into your templates.

replicaCount: 1

image:
  repository: ghcr.io/durantic/dashboard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Backend API configuration
backend:
  # Full URL to the backend API (e.g., http://controlplane-web:8000)
  apiUrl: ""
  # Service name and port for backend API (used if apiUrl is not provided)
  serviceName: "controlplane-web"
  servicePort: 8000
  # gRPC URL for real-time communication
  grpcUrl: ""

# Additional environment variables
env: []
  # - name: NODE_ENV
  #   value: "production"
  # - name: REACT_APP_API_BASE_URL
  #   value: "/api"

# TLS configuration
tls:
  enabled: false
  # Name of the secret containing TLS certificate and key
  secretName: ""
  # Auto-generate certificate using cert-manager (requires cert-manager)
  certManager:
    enabled: false
    issuer: ""
    dnsNames: []

# Nginx configuration
nginx:
  # Worker connections
  workerConnections: 1024
  # DNS resolver for upstream services (CoreDNS IP in kube-system)
  resolver: "10.43.0.10"
  # Server name for HTTPS virtual host
  serverName: "_"
  # Maximum client request body size
  clientMaxBodySize: "1G"

  # Buffer settings
  clientBodyBufferSize: "128k"
  clientHeaderBufferSize: "1k"
  largeClientHeaderBuffers: "4 4k"

  # Upstream configuration
  upstream:
    keepalive: 32

  # Proxy configuration
  proxy:
    connectTimeout: "60s"
    sendTimeout: "60s"
    readTimeout: "60s"
    bufferSize: "4k"
    buffers: "8 4k"
    busyBuffersSize: "8k"
    disableBuffering: false

  # Rate limiting configuration
  rateLimiting:
    enabled: false
    zoneSize: "10m"
    rate: "10r/s"
    generalRate: "100r/s"
    burst: 20
    generalBurst: 100

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101  # nginx user
  runAsGroup: 101
  fsGroup: 101
  seccompProfile:
    type: RuntimeDefault

# Container Security Context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  capabilities:
    drop:
    - ALL
    add:
    - CHOWN
    - SETGID
    - SETUID
    - NET_BIND_SERVICE

service:
  type: ClusterIP
  port: 80
  targetPort: http
  # Additional ports for HTTPS
  httpsPort: 443
  httpsTargetPort: https
  # Service annotations (e.g., for load balancer configuration)
  annotations: {}
    # service.beta.kubernetes.io/aws-load-balancer-type: nlb
    # service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
  # Additional ports for custom services
  additionalPorts: []
    # - name: metrics
    #   port: 9090
    #   targetPort: 9090
    #   protocol: TCP
    # - name: custom
    #   port: 8080
    #   targetPort: custom-port
    #   protocol: TCP
    #   nodePort: 30080  # Only used with NodePort service type

# Ingress configuration
ingress:
  enabled: false
  # Ingress class name - defaults to nginx if not specified
  className: ""
  # Custom annotations (these will override any defaults)
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # SSL and security settings
  sslRedirect: "true"
  forceSSLRedirect: "false"

  # Proxy settings for large uploads and timeouts
  proxyBodySize: "10m"  # Maximum allowed size of client request body
  proxyReadTimeout: "600"  # Timeout for reading a response from the proxied server
  proxySendTimeout: "600"  # Timeout for transmitting a request to the proxied server
  proxyConnectTimeout: "60"  # Timeout for establishing a connection with the proxied server

  # CORS configuration
  enableCORS: false
  corsAllowOrigin: "*"
  corsAllowMethods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
  corsAllowHeaders: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
  corsExposeHeaders: "Content-Length,Content-Range"
  corsMaxAge: "1728000"
  corsAllowCredentials: "true"

  # cert-manager configuration
  certManager:
    enabled: false
    # Name of the cert-manager cluster issuer
    issuer: ""
    # ACME challenge type (http01 or dns01)
    acmeChallenge: ""
    # DNS01 provider name (only used if acmeChallenge is dns01)
    acmeDNS01Provider: ""

  # Host configuration
  hosts:
    - host: dashboard.example.local
      paths:
        - path: /
          pathType: Prefix

  # TLS configuration
  tls: []
  #  - secretName: dashboard-tls
  #    hosts:
  #      - dashboard.example.local

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness and readiness probe settings
probes:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes
extraVolumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volume mounts
extraVolumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network Policy
networkPolicy:
  enabled: false
  # Additional ingress rules
  ingress: []
  # Additional egress rules
  egress: []