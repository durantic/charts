{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "dashboard.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from any pod within the namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Release.Namespace }}
      ports:
        - protocol: TCP
          port: 80
        {{- if .Values.tls.enabled }}
        - protocol: TCP
          port: 443
        {{- end }}
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow backend API communication
    - to: []
      ports:
        - protocol: TCP
          port: {{ .Values.backend.servicePort | default 8000 }}
    {{- with .Values.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}